<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Generative Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.12.0/cdn.min.js" defer></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Hero Section -->
  <section class="h-screen flex flex-col justify-center items-center text-center bg-gradient-to-r from-purple-700 to-indigo-500">
      <h1 class="text-5xl font-bold mb-4">Interactive Generative Studio</h1>
      <p class="mb-8 text-xl">Explore, create, and interact with generative art & data visualizations</p>
      <a href="#artworks" class="px-6 py-3 bg-pink-500 rounded-full text-white hover:bg-pink-600 transition">Start Creating</a>
  </section>

  <!-- Generative Artworks Section -->
  <section id="artworks" class="py-16 px-8">
      <h2 class="text-4xl font-bold mb-12 text-center">Generative Art Collection</h2>

      <!-- Tabs -->
      <div x-data="{ tab: 'art1' }" class="max-w-5xl mx-auto">
          <div class="flex justify-center mb-6 space-x-4">
              <button @click="tab = 'art1'" :class="tab === 'art1' ? 'bg-pink-500' : 'bg-gray-700'" class="px-4 py-2 rounded-full transition">Artwork 1</button>
              <button @click="tab = 'art2'" :class="tab === 'art2' ? 'bg-pink-500' : 'bg-gray-700'" class="px-4 py-2 rounded-full transition">Artwork 2</button>
              <button @click="tab = 'art3'" :class="tab === 'art3' ? 'bg-pink-500' : 'bg-gray-700'" class="px-4 py-2 rounded-full transition">Artwork 3</button>
          </div>

          <!-- Art Panels -->
          <div>
              <!-- Art 1 -->
              <div x-show="tab === 'art1'" class="bg-gray-800 p-6 rounded-xl shadow-lg">
                  <h3 class="text-2xl font-semibold mb-4">Artwork 1</h3>
                  <canvas id="canvas1" class="w-full h-64 bg-gray-900 rounded-lg mb-4"></canvas>
                  <div class="flex space-x-4">
                      <div>
                          <label>Number of Shapes</label>
                          <input type="range" min="5" max="100" value="20" class="w-full" id="shapes1">
                      </div>
                      <div>
                          <label>Color Palette</label>
                          <input type="color" value="#ff49db" id="color1">
                      </div>
                  </div>
              </div>

              <!-- Art 2 -->
              <div x-show="tab === 'art2'" class="bg-gray-800 p-6 rounded-xl shadow-lg">
                  <h3 class="text-2xl font-semibold mb-4">Artwork 2</h3>
                  <canvas id="canvas2" class="w-full h-64 bg-gray-900 rounded-lg mb-4"></canvas>
                  <div class="flex space-x-4">
                      <div>
                          <label>Density</label>
                          <input type="range" min="1" max="50" value="10" class="w-full" id="density2">
                      </div>
                      <div>
                          <label>Color Palette</label>
                          <input type="color" value="#00ffea" id="color2">
                      </div>
                  </div>
              </div>

              <!-- Art 3 -->
              <div x-show="tab === 'art3'" class="bg-gray-800 p-6 rounded-xl shadow-lg">
                  <h3 class="text-2xl font-semibold mb-4">Artwork 3</h3>
                  <canvas id="canvas3" class="w-full h-64 bg-gray-900 rounded-lg mb-4"></canvas>
                  <div class="flex space-x-4">
                      <div>
                          <label>Animation Speed</label>
                          <input type="range" min="1" max="10" value="5" class="w-full" id="speed3">
                      </div>
                      <div>
                          <label>Color Palette</label>
                          <input type="color" value="#ffdd00" id="color3">
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>

  <!-- Data Visualization Section -->
  <section id="data" class="py-16 px-8 bg-gray-800">
      <h2 class="text-4xl font-bold mb-12 text-center">Data-Driven Visualizations</h2>
      <div class="max-w-4xl mx-auto">
          <img src="{{ url_for('plot1') }}" alt="Data Visualization 1" class="rounded-lg shadow-lg mb-8">
          <img src="{{ url_for('plot2') }}" alt="Data Visualization 2" class="rounded-lg shadow-lg">
      </div>
  </section>

  <!-- Footer -->
  <footer class="py-6 text-center bg-gray-900 mt-16">
      <p>Â© 2026 Interactive Generative Studio | <a href="#" class="text-pink-400 hover:underline">GitHub Repo</a></p>
  </footer>

  <!-- JS for Generative Art -->
  <script>
    // Artwork 1
    const canvas1 = document.getElementById('canvas1');
    const ctx1 = canvas1.getContext('2d');
    const shapes1 = document.getElementById('shapes1');
    const color1 = document.getElementById('color1');

    function drawArt1() {
        ctx1.clearRect(0, 0, canvas1.width, canvas1.height);
        for(let i=0;i<parseInt(shapes1.value);i++){
            ctx1.fillStyle = color1.value;
            ctx1.beginPath();
            ctx1.arc(Math.random()*canvas1.width, Math.random()*canvas1.height, 10 + Math.random()*30, 0, 2*Math.PI);
            ctx1.fill();
        }
    }

    shapes1.addEventListener('input', drawArt1);
    color1.addEventListener('input', drawArt1);
    drawArt1();

    // Artwork 2
    const canvas2 = document.getElementById('canvas2');
    const ctx2 = canvas2.getContext('2d');
    const density2 = document.getElementById('density2');
    const color2 = document.getElementById('color2');

    function drawArt2() {
        ctx2.clearRect(0,0,canvas2.width,canvas2.height);
        for(let i=0;i<parseInt(density2.value);i++){
            ctx2.fillStyle = color2.value;
            ctx2.fillRect(Math.random()*canvas2.width, Math.random()*canvas2.height, 20 + Math.random()*30, 20 + Math.random()*30);
        }
    }

    density2.addEventListener('input', drawArt2);
    color2.addEventListener('input', drawArt2);
    drawArt2();

    // Artwork 3 - animated
    const canvas3 = document.getElementById('canvas3');
    const ctx3 = canvas3.getContext('2d');
    const speed3 = document.getElementById('speed3');
    const color3 = document.getElementById('color3');
    let particles = [];

    function initParticles() {
        particles = [];
        for(let i=0;i<30;i++){
            particles.push({x: Math.random()*canvas3.width, y: Math.random()*canvas3.height, dx: Math.random()*2-1, dy: Math.random()*2-1, size: 10 + Math.random()*20});
        }
    }

    function drawArt3() {
        ctx3.clearRect(0,0,canvas3.width,canvas3.height);
        ctx3.fillStyle = color3.value;
        particles.forEach(p => {
            ctx3.beginPath();
            ctx3.arc(p.x,p.y,p.size,0,2*Math.PI);
            ctx3.fill();
            p.x += p.dx * speed3.value/5;
            p.y += p.dy * speed3.value/5;
            if(p.x <0 || p.x>canvas3.width) p.dx*=-1;
            if(p.y <0 || p.y>canvas3.height) p.dy*=-1;
        });
        requestAnimationFrame(drawArt3);
    }

    speed3.addEventListener('input', ()=>{});
    color3.addEventListener('input', ()=>{});
    initParticles();
    drawArt3();
  </script>

</body>
</html>
